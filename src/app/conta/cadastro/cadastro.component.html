<div class="container">
    <h1 class="mt-2">Cadastro</h1>
    <form novalidate (ngSubmit)="adicionarConta()" [formGroup]="cadastroForm">

        <h4>Crie sua conta</h4>
        
        <hr class="col-4">

        <div class="form-group">
            <label class="col-md-2 control-label">E-mail</label>
            <div class="col-md-4">
                <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)" formControlName="email" [ngClass]="{'is-invalid': validacao.invalidoETocado('email') }" />
                <span class="text-danger">
                    <span *ngIf="validacao.invalidoETocado('email')">{{validacao.primeiroErro('email')}}</span>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Senha</label>
            <div class="col-md-4">
                <input class="form-control" id="password" type="password" placeholder="Senha (requerido)" formControlName="password" [ngClass]="{'is-invalid': validacao.invalidoETocado('password') }" />
                <span class="text-danger">
                    <span *ngIf="validacao.invalidoETocado('password')">{{validacao.primeiroErro('password')}}</span>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Confirme a Senha</label>
            <div class="col-md-4">
                <input class="form-control" id="confirmPassword" type="password" placeholder="Confirme a Senha (requerido)" formControlName="confirmPassword" [ngClass]="{'is-invalid': validacao.invalidoETocadoOuCamposDif('confirmPassword', 'password') }" />
                <span class="text-danger">
                    <span *ngIf="validacao.invalidoETocadoOuCamposDif('confirmPassword', 'password')">{{validacao.primeiroErroCamposDiferentes('confirmPassword', 'password') }}
                    </span>
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2 mt-3">
                <span><button class="btn btn-success" id="Registrar" [disabled]="!cadastroForm.valid" type="submit">Registrar</button></span>
            </div>
        </div>
    </form>
</div>
